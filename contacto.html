<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css"> <!--se agrega este archivo para eliminar las configuraciones predeterminadas y trabajar mas-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia"></h1>
            <nav>
                <ul>
                    <li><a href="hom.html">home</a></li>
                    <li><a href="productos.html">productos</a></li>
                    <li><a href="contacto.html">contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Cómo lo contactamos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
    
                <label for="radio-whatsap"><input type="radio" name="contacto" value="whatasap" id="radio-whatsap" checked>whatasap</label>
            </fieldset>

            <fieldset> <!-- se cambia el div por esta etiqueta ya que se esta hanlando de un mismo tema-->
                <legend> ¿En cuÁl horario prefiere ser atendido?</legend> <!--se cambia la p por esat etiqueta ya que va de la mano con la anterior etiqueta-->
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option> 
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead> <!-- el encabezado de la tabla-->
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>  <!-- el cuerpo de la tabla-->
                <tr>
                    <td>lunes</td>
                    <td>08-20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08-20h</td>
                </tr>

            </tbody>
            
            
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia" class="copy">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>    
</body>
</html>
